<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати нового студента</title>
    <link th:href="@{/css/students.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Додати нового студента до групи <span th:text="${group.name}"></span></h1>

    <form th:action="@{/students/add}" method="post" class="add-form">
        <div class="form-group">
            <label for="name">Ім'я студента:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Дата народження:</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>
        <div class="form-group">
            <label for="login">Логін:</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="hidden" name="groupId" th:value="${group.id}">
        <button type="submit" class="btn btn-primary">Додати студента</button>
    </form>

    <a th:href="@{/students(groupName=${group.name})}" class="btn btn-secondary">Повернутися до списку студентів</a>
</div>
</body>
</html>

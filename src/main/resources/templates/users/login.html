<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="container">
    <form class="form" th:action="@{/login}" method="post">
        <h2>Вхід</h2>
        <div th:if="${param.error}" class="error-message">
            Неправильне ім'я користувача або пароль.
        </div>
        <div th:if="${param.logout}" class="success-message">
            Ви успішно вийшли з системи.
        </div>
        <div th:if="${param.registered}" class="success-message">
            Реєстрація пройшла успішно. Тепер ви можете увійти.
        </div>
        <div class="form-group">
            <input type="text" id="username" name="username" required placeholder="Ім'я користувача">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder="Пароль">
        </div>
        <button type="submit" class="btn">Увійти</button>
        <div class="form-footer">
            Немає акаунту? <a th:href="@{/register}">Зареєструватися</a>
        </div>
    </form>
</div>
</body>
</html>

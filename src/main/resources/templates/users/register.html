<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="container">
    <form class="form" th:action="@{/register}" method="post">
        <h2>Реєстрація</h2>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div class="form-group">
            <input type="text" id="name" name="name" required placeholder="Повне ім'я">
        </div>
        <div class="form-group">
            <input type="text" id="username" name="username" required placeholder="Ім'я користувача">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder="Пароль">
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Підтвердіть пароль">
        </div>
        <div id="passwordError" class="error-message" style="display:none;">
            Паролі не співпадають!
        </div>
        <button type="submit" class="btn">Зареєструватися</button>
        <div class="form-footer">
            Вже є акаунт? <a th:href="@{/login}">Увійти</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Rules</title>
</head>
<body>
<h1>Game Rules for Group ID: ${groupId}</h1>

<!-- Форма додавання нового правила -->
<form th:action="@{/game-rules/add(groupId=${groupId})}" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="stimuli" placeholder="Stimuli" required>
    <input type="text" name="task" placeholder="Task" required>
    <input type="text" name="motivator" placeholder="Motivator" required>
    <button type="submit">Add Rule</button>
</form>

<!-- Список наявних правил -->
<ul>
    <li th:each="rule : ${gameRules}">
        <span th:text="${rule.name}"></span> |
        <span th:text="${rule.stimuli}"></span> |
        <span th:text="${rule.task}"></span> |
        <span th:text="${rule.motivator}"></span>
        <!-- Форма видалення -->
        <form th:action="@{/game-rules/delete/{id}(id=${rule.id})}" method="post" style="display: inline;">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <button type="submit">Delete</button>
        </form>
        <!-- Форма оновлення -->
        <form th:action="@{/game-rules/update/{id}(id=${rule.id})}" method="post" style="display: inline;">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <input type="text" name="name" th:value="${rule.name}" placeholder="Name" required>
            <input type="text" name="stimuli" th:value="${rule.stimuli}" placeholder="Stimuli" required>
            <input type="text" name="task" th:value="${rule.task}" placeholder="Task" required>
            <input type="text" name="motivator" th:value="${rule.motivator}" placeholder="Motivator" required>
            <button type="submit">Update</button>
        </form>
    </li>
</ul>

<!-- Перевіряємо, чи список правил пустий -->
<div th:if="${#lists.isEmpty(gameRules)}">
    <p>No game rules found for this group.</p>
</div>

</body>
</html>

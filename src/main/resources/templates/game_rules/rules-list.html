<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Rules</title>
</head>
<body>
<h1>Game Rules for Group ID: ${groupId}</h1>

<!-- Форма додавання нового правила -->
<form action="/game-rules/add?groupId=${groupId}" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="stimuli" placeholder="Stimuli" required>
    <input type="text" name="task" placeholder="Task" required>
    <input type="text" name="motivator" placeholder="Motivator" required>
    <button type="submit">Add Rule</button>
</form>

<!-- Список наявних правил -->
<ul>
    <li th:each="rule : ${gameRules}">
        <span th:text="${rule.name}"></span> |
        <span th:text="${rule.stimuli}"></span> |
        <span th:text="${rule.task}"></span> |
        <span th:text="${rule.motivator}"></span>
        <form th:action="@{/game-rules/delete/{id}(id=${rule.id})}" method="post" style="display: inline;">
            <button type="submit">Delete</button>
        </form>
        <form th:action="@{/game-rules/update/{id}(id=${rule.id})?groupId=${groupId}}" method="post" style="display: inline;">
            <input type="text" name="name" placeholder="Name" value="${rule.name}" required>
            <input type="text" name="stimuli" placeholder="Stimuli" value="${rule.stimuli}" required>
            <input type="text" name="task" placeholder="Task" value="${rule.task}" required>
            <input type="text" name="motivator" placeholder="Motivator" value="${rule.motivator}" required>
            <button type="submit">Update</button>
        </form>
    </li>
</ul>

<!-- Перевіряємо, чи список правил пустий -->
<div th:if="${#lists.isEmpty(gameRules)}">
    <p>No game rules found for this group.</p>
</div>

</body>
</html>
